<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBarber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/dc1b59421b.js" crossorigin="anonymous"></script>
</head>

<body>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="images/logo.png" alt="Logo iBarber">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2> Sobre nosotros</h2>
                <p>Agenda con nosotros tu cita de corte de cabello.</p>
                <p>"Un corte de cabello, un estilo que deslumbra."</p>
            </div>
            <div class="box">
                <h2> Siguenos:</h2>
                <div class="red-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2023 <b>iBarber</b> - Todos los Derechos reservados </small>
        </div>
    </footer>
    <script src="console.js"></script>

</html>
