<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu cita</title>
    <link rel="stylesheet" href="el.css">
</head>
<body>
    <div id="container">
        <img src="Santiago_Castro.jpg" alt="Imagen de agenda" width="100">

        <div id="text-container">
            <h2>Agenda tu cita</h2>
            <p>Horarios:</p>
            <p>Lunes a Sábado: 10:00 a 19:00</p>
            <p>Domingos y Feriados: 10:00 a 17:30</p>

            <h3>Barbero</h3>
    <select>
        <option value="barbero1">Barbero 1</option>
        <option value="barbero2">Barbero 2</option>
        <option value="barbero3">Barbero 3</option>
    </select>

    <h3>Día de la cita</h3>
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha" name="fecha">

    <h3>Hora</h3>
    <label for="hora">Selecciona una hora:</label>
    <input type="time" id="hora" name="hora">
        </div>
    </div>

    

</body>
</html>
